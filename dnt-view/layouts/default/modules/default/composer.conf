<MODULE cache="10M"> <!-- THIS CACHE SHOULD BE A LESS OR EQUAL OF MINIMUM CACHE FOR EMBEDED PLUGIN -->
	
    <PLUGIN name="layout">
        <VAR id="layout" value="LAYOUT" />
        <VAR id="cache" value="2M" />
        <VAR id="compress" value="1" />
        <VAR id="tpl" value="../modules/default/plugins/layout.php" />
    </PLUGIN>

        <PLUGIN name="top">
          <VAR id="layout" value="HEAD-CONTENT" />
          <VAR id="cache" value="2M" />
          <VAR id="compress" value="0" />
          <VAR id="tpl" value="global/top.php" />
        </PLUGIN>

        <PLUGIN name="content">
            <VAR id="layout" value="MAIN-CONTENT" />
            <VAR id="cache" value="2M" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="../modules/default/plugins/tpl.php" />
        </PLUGIN>

	<PLUGIN name="bottom">
          <VAR id="layout" value="BOTTOM-CONTENT" />
	  <VAR id="cache" value="5H" />
	  <VAR id="compress" value="1" />
	  <VAR id="tpl" value="global/bottom.php" />
	</PLUGIN>
	
</MODULE>
