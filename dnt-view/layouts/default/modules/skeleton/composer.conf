<MODULE cache="10M"><!-- THIS CACHE SHOULD BE A LESS OR EQUAL OF MINIMUM CACHE FOR EMBEDED PLUGIN -->
   
    <PLUGIN name="layout">
        <VAR id="layout" value="LAYOUT" />
        <VAR id="cache" value="1H" />
        <VAR id="compress" value="1" />
        <VAR id="tpl" value="../plugins/skeleton/layout.php" />
    </PLUGIN>

        <PLUGIN name="top">
            <VAR id="layout" value="HEAD-CONTENT" />
            <VAR id="cache" value="1H" />
            <VAR id="compress" value="0" />
            <VAR id="tpl" value="../plugins/skeleton/top.php" />
        </PLUGIN>

        <PLUGIN name="navigation">
            <VAR id="layout" value="MAIN-CONTENT" />
            <VAR id="cache" value="1H" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="../plugins/skeleton/navigation.php" />
        </PLUGIN>

        <PLUGIN name="content">
            <VAR id="layout" value="MAIN-CONTENT" />
            <VAR id="cache" value="10S" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="../modules/skeleton/plugins/content.php" />
        </PLUGIN>

        <PLUGIN name="footer">
            <VAR id="layout" value="MAIN-CONTENT" />
            <VAR id="cache" value="1H" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="../plugins/skeleton/footer.php" />
        </PLUGIN>

        <PLUGIN name="scripts">
            <VAR id="layout" value="SCRIPTS" />
            <VAR id="cache" value="1H" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="../plugins/skeleton/scripts.php" />
        </PLUGIN>

        <PLUGIN name="bottom">
            <VAR id="layout" value="BOTTOM-CONTENT" />
            <VAR id="cache" value="1H" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="../plugins/skeleton/bottom.php" />
        </PLUGIN>

</MODULE>
